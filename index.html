        <div class="main-container">
            <div class="main-generate"><p>One random movie to watch!</p></div>

        </div>
    </section>

    <section class="specs" style="display: none;">
        <div class="specs-container">
            <label for="genre"><span>Movie genre:</span>
                <select name="genre" class="select-field">
                    <option value="" disabled selected hidden>Select genre</option>
                    <option value="none">None</option>
                </select>
            </label>
            <label for="rating"><span>Rating:</span>
                <select name="rating" class="select-field" id="rating">
                    <option value="" disabled selected hidden>Select rating</option>
                    <option value="highest">Highest rated</option>
                    <option value="lowest">Lowest rated</option>
                </select>
            </label>
        </div>
        <div class="specs-btns">
            <div class="left-btn">Generate movie to watch!</div>
            <div class="right-btn">Generate 3 movies to watch!</div>
        </div>
    </section>
